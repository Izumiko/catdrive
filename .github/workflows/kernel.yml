name: kernel

on:
  push:
    tags:
      - kernel-release

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build kernel and release
    permissions:
      contents: write
    steps:
    - name: Initialize environment
      id: init
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update -y
        sudo -E apt-get install build-essential git tar u-boot-tools wget xz-utils -y
        sudo -E apt-get clean

    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: kernel

    - name: Compile kernel
      run: |
        make patch
        make all

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        path: output/*

    - name: Create release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        draft: true
        prerelease: true
        files: output/*
